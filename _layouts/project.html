layout: page
---

{{content}}

<div class="projects">
    {% for project in site.pages %}
    {% if project.layout == 'default' %}
    <div class="project">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.url }}">Ver mais</a>
    </div>
    {% endif %}
    {% endfor %}
</div>
